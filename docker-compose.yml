version: '3.8'

services:
  app:
    build: .
    container_name: fitness-habit-app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/fitnessapp
    depends_on:
      - mongo
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    restart: unless-stopped

  mongo:
    image: mongo:6.0
    container_name: fitness-habit-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
